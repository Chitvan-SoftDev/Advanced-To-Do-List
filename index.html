<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn -->
    <title>Advanced To Do List</title>
</head>

<body>
    <!-- <h1>hello</h1> -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <!-- div.color*4     used to get 4 same tags -->
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color yellow"></div>
            <div class="color black"></div>
        </div>

        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
                <!-- taken from font awesome and liknked through font awesome cdn -->
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!--Ticket Box-->
    <div class="main-cont">

        <!-- this is being filled by script  -->
    </div>

    <!-- modal container -->
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <!-- spellcheck basically removes red line provided by spellchecker -->
        <div class="priority-colors-cont">
            <div class="red priority-color"></div>
            <div class="green priority-color"></div>
            <div class="yellow priority-color"></div>
            <div class="black priority-color active"></div>
        </div>
    </div>

    <!-- simply write    div.toolbox-cont     and press enter-->

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <!-- shortid npm used googled shortid cdn -->

    <script src="./script.js"></script>
</body>

</html>
